<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Bar Graph with Physics and Labels</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- A-Frame Physics System -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      physics="gravity: -9.8;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Ground Plane -->
        <a-box
          position="0 0 0"
          width="2"
          height="0.1"
          depth="2"
          color="green"
          static-body
        ></a-box>

        <!-- Bar Graph Data -->
        <a-entity id="bar-graph">
          <!-- Q1 -->
          <a-box position="-0.75 1 0" width="0.3" height="2" depth="0.3" color="red" dynamic-body></a-box>
          <a-text value="Q1\n20" align="center" color="#000" position="-0.75 2.6 0" width="2" anchor="center"></a-text>

          <!-- Q2 -->
          <a-box position="-0.25 1.5 0" width="0.3" height="3" depth="0.3" color="blue" dynamic-body></a-box>
          <a-text value="Q2\n30" align="center" color="#000" position="-0.25 3.2 0" width="2" anchor="center"></a-text>

          <!-- Q3 -->
          <a-box position="0.25 1.2 0" width="0.3" height="2.4" depth="0.3" color="orange" dynamic-body></a-box>
          <a-text value="Q3\n24" align="center" color="#000" position="0.25 2.6 0" width="2" anchor="center"></a-text>

          <!-- Q4 -->
          <a-box position="0.75 2 0" width="0.3" height="4" depth="0.3" color="purple" dynamic-body></a-box>
          <a-text value="Q4\n40" align="center" color="#000" position="0.75 4.3 0" width="2" anchor="center"></a-text>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
